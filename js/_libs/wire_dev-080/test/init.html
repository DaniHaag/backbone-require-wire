<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>init test</title>

    <script src="util/doh/runner.js"></script>
    <script src="test-config.js"></script>

	<script type="text/javascript">
		define('test-logger', [], function() {
			function TestLogger() {}

			TestLogger.prototype = {
				log: function(msg) {
					this.message = msg;
				}
			};

			return TestLogger;
		});

		require(['wire'], function(wire) {
			wire({
				logger: {
					create: 'test-logger'
				},
				controller: {
					create: 'test/test1/Controller',
					properties: {
						name: 'me',
						logger: { $ref: 'logger' }
					},
					init: {
						ready: "Hello!"
					}
				}
			}).then(
				function(context) {
					doh.register('init-facet', [
						function(doh) {
							doh.assertTrue(typeof context.logger.message == 'string');
						}
					]);

					doh.run();
				},
				function(err) {
					console.log(err);
				}
			);

		});
	</script>
</head>
<body>
	<div>
		<p id="node1"></p>
	</div>
</body>
</html>
