<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Launcher test</title>

    <script src="util/doh/runner.js"></script>
    <script src="test-config.js"></script>

    <script type="text/javascript">
        
        define('test', function() {
            function Test() {}
            
            Test.prototype = {
                getNode: function() {
                    return this.node;
                }
            };

			return Test;
        });
        
        require(['wire'], function(wire) {
            
            doh.register('dom-resolver', [
                function(doh) {
                    var dohd = new doh.Deferred();

                    wire({
                        plugins: [
//                            { module: 'wire/debug' },
                            { module: 'wire/dom' }
                        ],
                        node: { $ref: 'dom!node1' }
                    }).then(
                        function(context) {
                            dohd.callback('node1' === context.node.id);
                        },
                        function(e) {
                            dohd.errback(e);
                        }
                    );
                    
                    return dohd;
                },
                function(doh) {
                    var dohd = new doh.Deferred();

                    wire({
                        plugins: [
//                            { module: 'wire/debug' },
                            { module: 'wire/dom' }
                        ],
                        node: { $ref: 'dom!node2' }
                    }).then(
                        function(context) {
                            dohd.errback('node2 should not have been resolvable');
                        },
                        function(e) {
                            dohd.callback(true);
                        }
                    );
                    
                    return dohd;
                },
                function(doh) {
                    var dohd = new doh.Deferred();

                    wire({
                        plugins: [
//                            { module: 'wire/debug' },
                            { module: 'wire/dom' }
                        ],
                        test: {
                            create: 'test',
                            properties: {
                                node: { $ref: 'dom!node2' }
                            }
                        }
                    }).then(
                        function(context) {
                            dohd.errback('node2 should not have been resolvable');
                        },
                        function(e) {
                            dohd.callback(true);
                        }
                    );

                    return dohd;
                }
            ]);

            doh.run();
        });
    </script>
</head>
<body>
<div>
    <p id="node1"></p>
</div>
</body>
</html>
